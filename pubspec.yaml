name: praca_inzynierska
description: "Substracto - Aplikacja do zarządzania subskrypcjami"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI i Material Design
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  google_sign_in: ^6.2.1
  
  # Zarządzanie stanem
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Routing
  go_router: ^14.6.2
  
  # Powiadomienia
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Kalendarz systemowy
  device_calendar: ^4.3.2
  permission_handler: ^11.3.1
  
  # Data i czas
  intl: ^0.20.2
  table_calendar: ^3.1.2
  
  # Inne pomocne
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  uuid: ^4.5.1
  logger: ^2.4.0
  
  # Grafika i ikony
  flutter_svg: ^2.0.12
  cached_network_image: ^3.4.1
  home_widget: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  generate: true
  
  # Dodanie ikon i obrazów
  assets:
    - assets/images/
    - assets/icons/
    
  # Czcionki (opcjonalnie)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf

# Konfiguracja ikon aplikacji
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Logo.png"
  min_sdk_android: 21 # Android 5.0
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/Logo.png"
  windows:
    generate: true
    image_path: "assets/icons/Logo.png"
  macos:
    generate: true
    image_path: "assets/icons/Logo.png"
